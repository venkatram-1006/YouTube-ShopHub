<body>
    
    <div class="container">
        <div class="offer">
            <h2>Offer 1</h2>
            <p>Save 20% on all products today!</p>
        </div>
        <div class="offer">
            <h2>Offer 2</h2>
            <p>Buy one, get one free on selected items.</p>
        </div>
        <!-- Add more offer sections as needed -->

        <div id="timer">
            <p>Offer expires in:<br><br></p>
            <div id="countdown"></div>
        </div>
    </div>

    <script>
        // JavaScript for a simple countdown timer
        const countdownElement = document.getElementById('countdown');

        // Set the target date for the offer expiration
        const targetDate = new Date();
        targetDate.setHours(23, 59, 59); // Adjust to your desired time

        function updateCountdown() {
            const currentDate = new Date();
            const timeRemaining = targetDate - currentDate;

            if (timeRemaining <= 0) {
                countdownElement.innerHTML = 'Offer has expired.';
            } else {
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
